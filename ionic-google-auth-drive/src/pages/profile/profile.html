<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="driveAbout">
      <br>
      <ion-avatar>
        <img class="avatar" [src]="driveAbout.photoLink" />
      </ion-avatar>
      <br>
    <ion-card-header>
      {{driveAbout.displayName}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>Email</ion-col>
          <ion-col col-9>{{driveAbout.emailAddress}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
<br>
<button ion-button block (click)="accessExpenseTracker()">Access Expense Tracker</button>
</ion-content>
