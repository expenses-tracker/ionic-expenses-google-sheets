<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="userInfo">
      <br>
      <ion-avatar>
        <img class="avatar" [src]="userInfo.imageUrl" />
      </ion-avatar>
      <br>
    <ion-card-header>
      {{userInfo.displayName}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>Email</ion-col>
          <ion-col col-9>{{userInfo.email}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
