<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="!loadFiles">
    <button ion-item *ngFor="let item of sheets" (click)="sheetSelected(item)">
      {{ item.title }}
    </button>  
  </ion-list>
</ion-content>
