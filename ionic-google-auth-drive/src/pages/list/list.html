<ion-header>

  <ion-navbar>
    <ion-title>Select file</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of files" (click)="fileSelected(item)">
      {{ item }}
    </button>  
  </ion-list>
</ion-content>
