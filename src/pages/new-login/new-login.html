<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Site</ion-label>
          <ion-input type="text" [(ngModel)]="site"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Url</ion-label>
          <ion-input type="text" [(ngModel)]="url"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Security Questions</ion-label>
          <ion-input type="text" [(ngModel)]="securityQues"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="addLogin()" *ngIf="!loginIdx">Add</button>
      <button ion-button block (click)="editLogin()" *ngIf="loginIdx">Edit</button>
</ion-content>
